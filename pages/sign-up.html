<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- link tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <div class="justify-end pl-20 bg-white max-md:pl-5">
        <div class="flex gap-5 max-md:flex-col max-md:gap-0">
          <div class="flex flex-col w-[38%] max-md:ml-0 max-md:w-full">
            <div
              class="flex flex-col self-stretch pb-12 my-auto font-medium text-black max-md:mt-10"
            >
              <div class="text-3xl">Get Started Now</div>
              <div class="mt-16 text-sm max-md:mt-10">Name</div>
              <div>
                <input type="text" id="name" class="justify-center items-start px-2.5 py-2.5 text-xs rounded-xl border border-solid border-zinc-300 text-zinc-300 max-md:pr-5">
              </div>
              <div class="mt-6 text-sm">Email address</div>
              <div>
                <input type="email" id="email" class="justify-center items-start px-2.5 py-2.5 text-xs rounded-xl border border-solid border-zinc-300 text-zinc-300 max-md:pr-5">
              </div>
              <div class="mt-6 text-sm">Password</div>
              <div>
                <input type="password" id="password" class="justify-center items-start px-2.5 py-2.5 text-xs rounded-xl border border-solid border-zinc-300 text-zinc-300 max-md:pr-5">
              </div>
              <div class="flex gap-1.5 self-start mt-7 text-xs">
                <div
                  class="pr-1.5">
                  <input type="checkbox">
                </div>
                <div class="flex-auto underline">
                  I agree to the
                  <span class="underline">terms & policy</span>
                </div>
              </div>
              <div
                class="flex flex-col justify-center py-0.5 mt-8 text-sm font-bold text-white whitespace-nowrap rounded bg-slate-100"
              >
                <div
                  class="justify-center items-center py-2.5 pl-[46%] bg-indigo-500 rounded-xl border border-indigo-500 hover:bg-indigo-700 border-solid max-md:px-5"
                >
                  Signup
                </div>
              </div>
              <div
                class="justify-center self-center px-1 mt-14 text-xs whitespace-nowrap bg-white max-md:mt-10"
              >
                Or
              </div>
              <div class="flex gap-5 items-start mt-16 text-xs max-md:mt-10">
                <div
                  class="flex flex-col flex-1 justify-center px-5 py-1 rounded-xl border border-solid border-zinc-300"
                >
                  <div class="flex gap-2.5 pl-[18%]">
                    <img
                      loading="lazy"
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/975b389c18d8e580c9bd77b44fbe21400bf7d619c429e9e5318101b7821ad974?"
                      class="shrink-0 w-6 aspect-square"
                    />
                    <div class="my-auto">
                        <a href="https://www.google.co.uk/">Sign in with Google</a></div>
                  </div>
                </div>
                <div
                  class="flex flex-col flex-1 justify-center px-5 py-1 rounded-xl border border-solid border-zinc-300"
                >
                  <div class="flex gap-2.5 justify-center">
                    <img
                      loading="lazy"
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/304ee54fb96b0bfad5089860fca7d771267fbe312945ffc1601991f752d7b9d7?"
                      class="shrink-0 w-6 aspect-square"
                    />
                    <div class="my-auto">
                        <a href="https://support.apple.com/en-ca/guide/iphone/iph76e54c61e/ios">Sign in with Apple</a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="flex flex-col ml-5 w-[62%] max-md:ml-0 max-md:w-full">
            <img src="../assets/sign-up.png"
              class="grow w-full aspect-[0.75] rounded-xl max-md:mt-10 max-md:max-w-full"
            />
          </div>
        </div>
      </div>


    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN tailwind -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- My JavaScript -->
    <script src="../js/script.js"></script>
</body>
</html>
